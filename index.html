<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/7232051bdc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Movie Rent</title>
</head>
<body>
  <center>


    <div class="container card" style="padding: 0cm; margin-top: 30px; margin-bottom: 40px; border-radius: 30px;">
        <div class="row">
          <div class="col">
            <h3 class="text-center" style="color: white; background-color: rgb(223, 95, 95); border-top-right-radius: 30px; border-top-left-radius: 30px; padding: 20px;margin: -8px;">
              <i class="fa-regular fa-pen-to-square"></i>
              Movie Rental
            </h3>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-2">
            Favorite Movie Poster
          </div>
          <div class="col-sm-10">
            <input class="form-control " id="formFile" type="file">
          </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
              Title
            </div>
            <div class="col-sm-10">
                <input class="form-control " type="text" placeholder="Enter a Title" aria-label=".form-control-sm">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              Description
            </div>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder=" Enter a Description" id="floatingTextarea2" style="height: 60px"></textarea>    
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              Release Year
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="number" placeholder="Year" aria-label=".form-control-sm">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              Language
            </div>
            <div class="col-sm-10">
                <select class="form-select" aria-label=".form-select-sm example">
                    <option selected>English (UK)</option>   
                    <option value="1">English (US)</option>
                    <option value="2">Español (US)</option>
                    <option value="3">bahasa Indonesia</option>
                    <option value="4">bahasa Malaysia</option>
                    <option value="5">Français</option>
                    <option value="6">Français (Canada)</option>
                    <option value="7">Afrikaans</option>
                    <option value="8">Deutsch</option>
                    <option value="9">Chinese</option>
                </select>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              Original Language
            </div>
            <div class="col-sm-10">
                <select class="form-select" aria-label=".form-select-sm example">
                    <option selected>English (UK)</option>
                    <option value="1">English (US)</option>
                    <option value="2">Français</option>
                    <option value="3">Bahasa Indonesia</option>
                    <option value="4">Chinese</option>
                </select>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              Rental Duration
            </div>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="duration">
                <span class="input-group-text">days</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              Price
            </div>
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <span class="input-group-text">Rp.</span>
                <input type="text" class="form-control">
                <span class="input-group-text">,00</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              Rating
            </div>
            <div class="col-sm-10">
              <input type="range" class="form-range" min="1" max="5" id="rating" value="5">
                    <div class="row">
                      <div class="col">1/5<span class="fa fa-star" style="color: gold;"></span></div>
                      <div class="col">2/5<span class="fa fa-star" style="color: gold;"></span></div>
                      <div class="col text-center">3/5<span class="fa fa-star" style="color: gold;"></span></div>
                      <div class="col text-end">4/5 <span class="fa fa-star" style="color: gold;"></span></div>
                      <div class="col text-end">5/5<span class="fa fa-star" style="color: gold;"></span></div>
                    </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-5">
              <div class="form-check float-end">
                <input class="form-check-input" type="checkbox" id="cek" required="required">
                <label class="form-check-label" for="cek">
                I Agree That The Data I Enter Is Correct
                </label>
            </div>
            </div>
          </div>
         
          <div class="text-start">
            <div class="row">
              <div class="col-">
                  <button type="submit" class="btn btn-primary" style="margin: 50px 5px;">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: -4px;" width="18" height="18" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                      <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg> Submit
                  </button>
                  <a href="http://pbw.ilkom.unej.ac.id/ifd/ifd202410103071/Pertemuan%203/" style="background-color: rgb(250, 250, 250); color: rgb(2, 2, 2);" type="button" class="btn btn-outline-dark" style="margin: 50px 5px;">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: -4px;" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg> Back
            </a>
              </div>

            </div>
            
          </div>
       
          
        </center>
          

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
